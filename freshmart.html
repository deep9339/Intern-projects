<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <style>
        /* Your CSS styles go here */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#" id="wishlist-link">Wishlist</a></li>
                <li><a href="#" id="cart-link">Cart</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <!-- Product listing goes here -->
        <div class="product">
            <h3>Product 1</h3>
            <p>Description: Lorem ipsum dolor sit amet.</p>
            <p>Price: $10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            <button onclick="addToWishlist('Product 1')">Add to Wishlist</button>
        </div>
        <!-- More products go here -->
    </section>

    <section id="wishlist">
        <h2>Wishlist</h2>
        <!-- Wishlist items go here -->
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <!-- Cart items go here -->
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <!-- Blog posts go here -->
    </section>

    <script>
        // JavaScript for interactivity
        let wishlist = [];
        let cart = [];

        function addToWishlist(productName) {
            if (!wishlist.includes(productName)) {
                wishlist.push(productName);
                updateWishlist();
            }
        }

        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCart();
        }

        function updateWishlist() {
            const wishlistSection = document.getElementById("wishlist");
            wishlistSection.innerHTML = "<h2>Wishlist</h2>";
            if (wishlist.length === 0) {
                wishlistSection.innerHTML += "<p>Your wishlist is empty.</p>";
            } else {
                wishlistSection.innerHTML += "<ul>";
                wishlist.forEach(item => {
                    wishlistSection.innerHTML += `<li>${item}</li>`;
                });
                wishlistSection.innerHTML += "</ul>";
            }
        }

        function updateCart() {
            const cartSection = document.getElementById("cart");
            cartSection.innerHTML = "<h2>Cart</h2>";
            if (cart.length === 0) {
                cartSection.innerHTML += "<p>Your cart is empty.</p>";
            } else {
                let totalPrice = 0;
                cartSection.innerHTML += "<ul>";
                cart.forEach(item => {
                    cartSection.innerHTML += `<li>${item.productName} - $${item.price}</li>`;
                    totalPrice += item.price;
                });
                cartSection.innerHTML += "</ul>";
                cartSection.innerHTML += `<p>Total Price: $${totalPrice}</p>`;
            }
        }

        // Initial function calls to populate the page
        updateWishlist();
        updateCart();
    </script>
</body>
</html>
